    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
      <div class="row">
          <div class="col md-3" style="min-width: 17rem; float:center;">
            <div class="card" style="width: 16rem">
              <div class="card-body">
                  <img src="" class="rounded mx-auto d-block" alt="Product name">
                  <hr>
                <div class="fluid-container" id="innerdata">
                  <h5 class="card-title">Product Name</h5>
                  <h6>(price)</h6>
                  <h6>(Detail)</h6>
                  <div class="fluid-container" id="loca" style="margin-top: 30px;">
                    <div class="row">
                      <div class="col-sm-6">
                        <p style="font-size: 12px; float: left;">(Location)</p>
                      </div>
                      <div class="col-sm-6">
                        <p style="font-size: 12px; float: right;">(Date)</p>
                      </div>
                    </div>
                  </div>
